<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
</head>
<body>
    <h1>Client</h1>
    <hr>
    <p>
        Server status: 
        <span id="server-status"></span>
    </p>
    <hr>
    <label for="messages">Menssages</label>
    <div id="messages"></div>
    <hr>
    <label for="users">Users connected</label>
    <div>
        <ul id="users"></ul>
    </div>
    <hr>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Type your username here...">
    <br>
    <label for="message">Message</label>
    <textarea id="message" cols="30" rows="3" placeholder="Type your message here..."></textarea>
    <br>
    <button type="submit" id="btn-send">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="./js/users.js"></script>
</body>
</html>
